<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <script src="https://cdn.tiny.cloud/1/ho1n04sdgllswsqa9d29ibed0ik3rjekeku61s4zhbnugwvg/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專注目標計時器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="version">v1.0.0</div>
    <main>
        <section id="timer-display-section">
            <div id="timerDisplay">剩餘時間：20 分 0 秒</div>
            <div id="noBreakTime">距離上次休息：0 秒</div>
        </section>
        <section id="todoList" style="display:none;">
            <h3>🐸 🐸 🐸 待辦事項</h3>
            <ul style="display: flex; flex-wrap: wrap; list-style-type: none; padding: 0;">
                <li style="flex: 1 1 45%; min-width: 100px; text-align: center;"><label><input type="checkbox"> 喝水</label></li>
                <li style="flex: 1 1 45%; min-width: 100px; text-align: center;"><label><input type="checkbox"> 上廁所</label></li>
                <li style="flex: 1 1 45%; min-width: 100px; text-align: center;"><label><input type="checkbox"> 看訊息</label></li>
                <li style="flex: 1 1 45%; min-width: 100px; text-align: center;"><label><input type="checkbox"> 紀錄進度</label></li>
            </ul>
        </section>
        <section id="goal-section">
            <input type="text" id="goalText" list="goalOptions" placeholder="輸入您的目標或選擇">
            <datalist id="goalOptions">
                <option value="早會"></option>
                <option value="午餐吃完要清潔丟廚餘"></option>
            </datalist>
            <div id="button-group">
                <input type="number" id="customTime" placeholder="輸入分鐘數" min="1" value="20">
                <button onclick="startTimer()" class="primary">開始</button>
                <button onclick="pauseTimer()" class="pause">暫停計時</button>
                <button onclick="startBreak()" id="breakButton">休息10分鐘</button>
                <button id="noteToggle" onclick="toggleNote()">顯示筆記區</button>
            </div>
            <!-- 新增筆記區 -->
            <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
            <script>
                tinymce.init({
                selector: 'textarea',
                plugins: [
                  // Core editing features
                  'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
                  // Your account includes a free trial of TinyMCE premium features
                  // Try the most popular premium features until Nov 27, 2024:
                  'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown',
                  // Early access to document converters
                  'importword', 'exportword', 'exportpdf'
                ],
                toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
                tinycomments_mode: 'embedded',
                tinycomments_author: 'Author name',
                mergetags_list: [
                  { value: 'First.Name', title: 'First Name' },
                  { value: 'Email', title: 'Email' },
                ],
                ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
                exportpdf_converter_options: { 'format': 'Letter', 'margin_top': '1in', 'margin_right': '1in', 'margin_bottom': '1in', 'margin_left': '1in' },
                exportword_converter_options: { 'document': { 'size': 'Letter' } },
                importword_converter_options: { 'formatting': { 'styles': 'inline', 'resets': 'inline',	'defaults': 'inline', } },
                });
                let isTinyMCELoaded = true;
                
                function toggleNote() {
                const noteArea = document.querySelector("textarea");
                if (noteArea.style.display === "none" || noteArea.style.display === "") {
                    noteArea.style.display = "block"; // 顯示 textarea
                    if (!isTinyMCELoaded) {
                        tinymce.init({
                            selector: 'textarea',
                            plugins: [
                                'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount'
                            ],
                            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | numlist bullist checklist | removeformat',
                            tinycomments_mode: 'embedded',
                            tinycomments_author: 'Author name'
                        });
                        isTinyMCELoaded = true;
                    }
                } else {
                    noteArea.style.display = "none"; // 隱藏 textarea
                    if (isTinyMCELoaded) {
                        tinymce.remove(); // 移除 TinyMCE 編輯器
                        isTinyMCELoaded = false;
                    }
                }
                }
            </script>
            <textarea>
              Welcome to TinyMCE!
            </textarea>
        </section>
        <section id="history">
            <ul id="goalHistory"></ul>
        </section>
        <!-- YouTube 播放清單嵌入 -->
        <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLzhJK6pylmas2Wa67YKOcrAx-xq4MxiQP&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </main>
    <script src="script.js"></script>
</body>
</html>
