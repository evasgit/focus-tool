<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專注目標計時器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="goal-section">
            <input type="text" id="goalText" placeholder="輸入您的目標">
            <div id="button-group">
                <button onclick="startTimer()" class="primary">開始</button>
                <button onclick="pauseTimer()" class="pause">暫停計時</button>
                <button onclick="startBreak()" id="breakButton" style="display:none;">休息</button>
            </div>
        </section>
        <section id="timer-display-section">
            <div id="timerDisplay">剩餘時間：5 秒</div>
            <div id="noBreakTime">距離上次休息：0 秒</div>
        </section>
        <section id="todoList" style="display:none;">
            <h3>待辦事項</h3>
            <ul>
                <li>喝水</li>
                <li>上廁所</li>
                <li>看訊息</li>
                <li>紀錄進度</li>
            </ul>
        </section>
        <section id="history">
            <h2>歷史目標</h2>
            <ul id="goalHistory"></ul>
        </section>
        <!-- YouTube 播放清單嵌入 -->
        <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLzhJK6pylmas2Wa67YKOcrAx-xq4MxiQP&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </main>
    <script src="script.js"></script>
</body>
</html>
